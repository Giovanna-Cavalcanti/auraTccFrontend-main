<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Pacientes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="assets/logo-sidebar.svg" width="40" height="40">
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard-home.html" class="nav-item">
                <img src="assets/icon-home.svg" width="28" height="28">
            </a>
            <a href="patients.html" class="nav-item active">
                <img src="assets/icon-pacientes.svg" width="28" height="28">
            </a>
            <a href="stats.html" class="nav-item">
                <img src="assets/icon-ativid.svg" width="28" height="28">
            </a>
            <a href="community.html" class="nav-item">
                <img src="assets/icon-comunidade.svg" width="28" height="28">
            </a>
        </nav>
         <button class="sidebar-back" onclick="window.location.href='/aura/login_prof.html'">
            <img src="assets/icon-sair.svg" width="28" height="28">
        </button>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Pacientes</h1>

            <div class="search-section">
                <div style="display: flex; gap: 16px; align-items: center;">
                    <div class="search-wrapper-large" style="flex: 1;">
                        <svg class="search-icon-left" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="1.5" />
                            <path d="M13 13L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                        <input type="text" placeholder="Buscar paciente" class="search-input-large" id="patient-search">
                    </div>
                </div>
            </div>

            <div class="patients-table-wrapper">
                <table class="patients-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>CPF</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="patients-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- MODAL DE CONFIRMAÇÃO DE EXCLUSÃO -->
    <div id="delete-patient-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Confirmar exclusão</h3>
            <p class="modal-text">Você realmente quer excluir este paciente?</p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancel-delete-patient">Cancelar</button>
                <button class="modal-btn modal-btn-confirm" id="confirm-delete-patient">Excluir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
